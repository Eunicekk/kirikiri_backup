            <div id="center-line">
              <div></div>

            <div id="kirikiri-login-text">
              <span>kirikiri 아이디로 로그인</span>
            </div>
          </div>

<!--          로그인폼-->
          <form id="login-form" action="/login" method="post" th:object="${userVO}">
            <div>
              <div>
                <label class="login-label" for="id">아이디</label>
                <div class="mt-1">
                  <input id="id" class="login-input" type="text" th:field="*{userId}" />
                </div>
              </div>
              <div class="mt-2">
                <label class="login-label" for="password">비밀번호</label>
                <div class="mt-1">
                  <input id="password" class="login-input" type="password" th:field="*{userPassword}" />
                </div>
              </div>
              <div id="warning-msg">
                <p id="warning-msg-id"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-4 w-4 flex-shrink-0 text-red-500"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"></path></svg>
                  <span>아이디를 입력해주세요.</span></p>
                <p id="warning-msg-pw"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-4 w-4 flex-shrink-0 text-red-500"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"></path></svg>
                  <span>비밀번호를 입력해주세요.</span></p>
              </div>
            </div>
            <div id="find-account">
              <a href="./findAccount.html">계정찾기</a>
            </div>
            <div id="login-button">
              <button type="submit">로그인</button>
            </div>
            <p id="go-signup">
              <span>아직 회원이 아니신가요?</span>
              <a href="/signup">회원가입</a>
            </p>
          </form>
        </div>
        <div id="login-fail">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="h-5 w-5 text-red-800 dark:text-red-200"><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd"></path></svg>
          </div>
          <div>
            <h3>로그인 실패</h3>
            <p>아이디 혹은 비밀번호가 일치하지 않습니다.</p>
          </div>
        </div>
      </div>
    </div>
  <script th:inline="javascript">
    let check = false;
    check = [[${userCheck}]];
    let failMsg = document.getElementById("login-fail");
    if(check) {
      console.log(check);
      failMsg.style.display = "flex";
      console.log(check);
    }
  </script>
